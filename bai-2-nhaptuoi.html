<script>
    let age = +prompt('Nhap tuoi');

        if (age > 15){
            alert('Du dieu kien');
        } else {
            alert(age + ' khong du dieu kien ');
        }
    } else {
        alert('Day khong phai tuoi cua con nguoi');
    }
</script>
